<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="row card-background justify-content-center">
            <div class="col-2 card-photo">
                <img src="images.png" alt="profil">
            </div>

            <div class="col-10 card-body">
                <div class="row align-items-center">
                    <div class="col-8 text-secondary">Full Stack Developer</div>
                    <div class="col-1 featured">Öne Çıkan</div>
                    <div class="col-1 discount">%25 İndirim</div>
                    <div class="col-1">&#10025;&#10025;&#10025;&#10025;&#10025;(34)</div>
                </div>

                <div class="row">
                    <div class="col">Emre Dinç</div>
                </div>

                <div class="row mb-2">
                    <div class="col">Çalışma Alanları:</div>
                </div>

                <div class="row langs">
                    <div class="col-2">Java</div>
                    <div class="col-2">Angular</div>
                    <div class="col-3">Javascript</div>
                    <div class="col-2">Python</div>
                    <div class="col-2">HTML</div>
                    <div class="col-2">CSS</div>
                    <div class="col-2">React</div>
                    <div class="col-2">Vue</div>
                </div>

                <div class="row align-items-center">
                    <div class="col-9">
                        <input type="checkbox" name="free" id="free">
                        Ücretsiz Ön Görüşme
                    </div>
                    <div class="col-1" style="text-align: right;">
                        160 &#8378;
                    </div>
                    <div class="col-2">
                        <button class="btn btn-danger details-button">İncele</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
